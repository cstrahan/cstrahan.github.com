layout: default

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <section class="meta">
    <h3>Discussion, links, and tweets</h3>
    <section class="copy">
      <a href="https://twitter.com/charlesstrahan" target="_blank">
        <img src="{{ site.gravatar_url }}?s=142" height="50" width="50" />
      </a>

      <p>
        I'm a developer at <a href="http://livingsocial.com/">LivingSocial</a>. <a href="https://twitter.com/cstrahan" target="_blank">Follow me on Twitter</a>.
      </p>

      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="charlesstrahan">Tweet</a>
      <a href="http://twitter.com/charlesstrahan" class="twitter-follow-button" data-show-count="false">Follow @charlesstrahan</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    </section>
  </section>
</section>
