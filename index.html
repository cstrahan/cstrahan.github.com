---
layout: default
title: "Posts"
---

<section class="content">
  <h1>Posts</h1>
  <ul class="listing">
    {% for post in site.posts %}
      {% if post.publish %}
        <li>
          <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
